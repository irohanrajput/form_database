<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            padding-right: 50px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form action method='POST' id="contact-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>  
            <div class="form-group">
                <label for="yviews">Your Views:</label>
                <textarea id="yviews" name="yviews" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label>How do you want us to Contact You ??:</label>
                <input type="checkbox" name="callme" id="callme" value="True"> Via Phone
                <input type="checkbox" name="emailme" id="emailme" value="True"> Via Phone
                <input type="checkbox" name="" id="emailme" value="True"> Via Phone
            </div>
            

            <div class="form-group">
                <button type="submit" class="btn" id="submit-button">Submit</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("submit-button").addEventListener("click", function() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const views = document.getElementById("yviews").value;
            
            
            alert("Thank You, Information received \nName: " + name + "\nEmail: " + email + "\nPhone: " + phone + "\nViews: " + views);
        });
    </script>
</body>
</html>
